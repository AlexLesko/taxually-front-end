<div class="d-flex justify-content-center">
    <div class="d-flex justify-content-center block">
        <form [formGroup]="login">
            <div class="form-group">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="First Name" formControlName="firstName" />
                </div>
                <div class="form-group">
                    <label for="lastName"></label>
                    <input class="form-control" id="lastName" type="text" placeholder="Last Name" formControlName="lastName" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Email" formControlName="email" />
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="loginSubmit(login.value)" [disabled]="login.invalid">Login</button>
                    <button class="btn btn-info" (click)="goToRegister()">Register</button>
                </div>
            </div>
        </form>
    </div> 
</div>
